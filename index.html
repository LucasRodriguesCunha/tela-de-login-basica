<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/daea8c06c6.js" crossorigin="anonymous"></script>
    <title>Tela de login</title>
</head>
<body>
    <div class="conteudo">
        <div class="img">
            <img src="imagens/pexels-vincent-ma-janssen-2886284.jpg" alt="Imagem de login - casa com flores">
        </div>
        <div class="login">
            <h2>Login</h2>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password">
            <div class="links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Cadastrar</a>
            </div>
            <button class="btn">Entrar</button>
            <div class="social">
                <button class="btn facebook">
                    <i class="fa-brands fa-facebook">
                        <span>Entrar com Facebook</span>
                    </i>
                </button>
                <button class="btn instagram">
                    <i class="fa-brands fa-instagram"></i>
                        <span>Entrar com Instagram</span>
                    </i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
